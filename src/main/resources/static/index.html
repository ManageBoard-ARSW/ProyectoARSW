<html>
    <head>
        <title>Client</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
        <script src="app.js"></script>

    </head>

    <body >
        <h1 id="Cabeza">Bienvenido a ManageBoard <br>
            Ingrese sus datos</h1>

        <form>
            Nombre:<br>
            <input id="nombre" type="text" name="Nombre">
            <br>
            Cedula:<br>
            <input id="cedula" type="number" name="cedula">

            <select id="tipo">
                <option value="jefe">Soy un jefe</option>
                <option value="empleado">Soy un empleado</option>
            </select>

            <h2 id="hab">Habilidades técnicas:</h2>

            <table>
                <tr>
                    <td>
                        <input id="desarrollo" type="checkbox" name="habilidad" value="Desarrollo"> Desarrollo de software<br>
                        <input id="proyectos" type="checkbox" name="habilidad" value="Proyectos"> Administracion de proyectos<br>
                        <input id="finanzas" type="checkbox" name="habilidad" value="Finanzas"> Finanzas<br>
                    </td>
                    <td>
                        <input id="diseñoWeb" type="checkbox" name="habilidad" value="DiseñoWeb"> Diseño de paginas web<br>
                        <input id="marketing" type="checkbox" name="habilidad" value="Marketing"> Marketing<br>
                        <input id="ventas" type="checkbox" name="habilidad" value="Ventas"> Ventas<br>
                    </td>
                </tr>             
            </table>
        </form>  
        <br> <input type="submit"  onclick="nuevoUsuario()" >
        <footer>Proyecto ARSW - 2016</footer>
    </body>
</html>
